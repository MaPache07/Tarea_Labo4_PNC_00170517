<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">
<meta charset="ISO-8859-1">
<title>Producto</title>
</head>
<body>
	<h1 class="bg-dark">Ingresar Producto</h1>
	<form th:action="@{/formProducto}" th:object="${producto}", method="post">
		<div class="form-group">
			<div class="sec">
				<label class="text">Nombre: </label>
				<input type="text" th:field="*{nombre}" class="form-control"/>
				<span class="text" th:errors="*{nombre}" style="color: #FF0000"></span><br>
			</div>
			<div class="sec">
				<label class="text">Descripcion del producto: </label>
				<input type="text" th:field="*{descripcion}" class="form-control"/>
				<span class="text" th:errors="*{descripcion}" style="color: #FF0000"></span><br>
			</div>
			<div class="sec">
				<label class="text">Precio del producto: </label>
				<input type="number" th:field="*{precio}" class="form-control"/>
				<span class="text" th:errors="*{precio}" style="color: #FF0000"></span><br>
			</div>
			<div class="sec">
				<label class="text">Fecha de vencimiento del producto: </label>
				<input type="text" th:field="*{vencimiento}" class="form-control"/>
				<span class="text" th:errors="*{vencimiento}" style="color: #FF0000"></span><br>
			</div>
			<input class="btn btn-primary" type="submit" value="Agregar Producto"/>
		</div>
	</form>
</body>
</html>
